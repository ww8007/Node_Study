{% set title = "관리자 : 상세페이지" %}
{% extends "layout/base.html" %}
 
{% block content -%}
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ apt.name }}
        </div>
        <div class="panel-body">
            <div style="padding-bottom: 10px">
                작성일 : {{ apt.dateFormat( apt.createdAt ) }}
            </div>

            {{ apt.description }}

        </div>
    </div>

    <a href="/admin/apts" class="btn btn-default">목록으로</a>
    <a href="/admin/apts/edit/{{ apt.id }}" class="btn btn-primary">수정</a>



{% endblock %}
