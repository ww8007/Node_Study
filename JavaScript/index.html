<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const func1 = (a, b) => a + b;
        console.log(func1(1, 2));
        //배열에서의 인덱스
        const [d, e, f] = [1, 2, 3];
        console.log(e);
        //spread 연산자

        const arr1 = [1, 2];
        const arr2 = [3, 4, 5];
        const arr3 = [...arr1, ...arr2];
        console.log(arr3);

        // 인자를 가변적으로 만들 때 좋음
        function abc(a, ...b) {
            console.log(b[0]);
        }
        abc("nodejs", "hello", 1);
    </script>
</body>

</html>
